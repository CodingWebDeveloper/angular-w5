@if (this.pokemons.length > 0) {
<nav aria-label="Page navigation example">
    <ul class="pagination">
        <li (click)="this.changePage('prev')" class="page-item"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item"><a class="page-link" href="#">{{this.currentPage}}</a></li>
        <li class="page-item"><a class="page-link" (click)="this.changePage('next')" href="#">Next</a></li>
    </ul>
</nav>
<div style="display: flex; flex-direction: column; gap: 8px">
    <div (click)="this.navigateToDetails(pokemon.name)"
        style="cursor: pointer;box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px; border-radius: 4px; padding: 8px; text-transform: capitalize;"
        *ngFor="let pokemon of this.pokemons">
        <h4>{{ pokemon.name }}</h4>
    </div>
</div>
} @else {
<div *ngIf="pokemons.length === 0">
    Loading Pokemon...
</div>
}
